<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Juego de tic tac toe, juego de tres en raya, juego de equis cero, juego de gato, juego de triqui, juego de michi, juego de totito, juego de tres en línea, juego de ceros y cruces, juego de equis y ceros, juego de equis y círculos, juego de equis y ceros">
    <meta name="keywords"
        content="tic tac toe, tres en raya, equis cero, gato, triqui, michi, totito, tres en línea, ceros y cruces, equis y ceros, equis y círculos, equis y ceros">
    <meta name="author" content="Newman_ga">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel=" stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>

<body>

    <div class="game">

        <article data-id="game__message">
            <h2 class="name">El turno es para <span class="game__turn"></span></h2>
        </article>

        <section class="game__board">

        </section>
    </div>

    <section class="play play--mostrar">
        <div class="play__show">
            <h1 class="focus-in-expand">Tic Tac Toe</h1>
            <button class="play__button">Comenzar</button>
            <a class="ig" href="https://www.instagram.com/newman_ga/" target="_blank">
                <img src="square-instagram.svg" alt="" class="instagram fa-fade">
                Newman_ga</a>
        </div>
    </section>

    <section class="endgame">
        <div class="endgame__show">
            <h1 class="endgame__result"></h1>
            <p>¿Quieres volver a jugar?</p>

            <button class="endgame__button">
                <div class="lds-dual-ring"></div>
                Reiniciar el juego
            </button>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/15f4d8902c.js" crossorigin="anonymous"></script>
</body>

</html>
